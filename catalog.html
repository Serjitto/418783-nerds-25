<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>дизайн-студия Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="index.html" aria-label="Перейти на главную"><img class="logotype" src="img/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн-студии Нёрдс"></a>
        <ul class="site-navigation">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a class="market-item">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
        <p class="basket">
          <a href="#">Корзина</a>
        </p>
      </nav>
    </header>
    <main class="container">
      <h1 class="market">Магазин готовых шаблонов</h1>
      <section class="filters">
        <h2 class="visually-hidden">Фильтр шаблонов</h2>
        <form class="filter" action="https://echo.htmlacademy.ru" method="get">
          <fieldset>
            <legend>Сетка:</legend>
            <ul class="grid-list">
              <li>
                <input id="adaptive-grid" type="radio" name="grids" value="adaptive">
                <label for="adaptive-grid">Адаптивная</label>
              </li>
              <li>
                <input id="fixed-grid" type="radio" name="grids" value="fixed">
                <label for="fixed-grid">Фиксированная</label>
              </li>
              <li>
                <input id="rubber-grid" type="radio" name="grids" value="rubber">
                <label for="rubber-grid">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul class="features-list">
              <li>
                <input id="slider-checkbox" type="checkbox" name="slider">
                <label for="slider-checkbox">Слайдер</label>
              </li>
              <li>
                <input id="advantages-checkbox" type="checkbox" name="advantages">
                <label for="advantages-checkbox">Блок преимуществ</label>
              </li>
              <li>
                <input id="news-checkbox" type="checkbox" name="news">
                <label for="news-checkbox">Новости</label>
              </li>
              <li>
                <input id="gallery-checkbox" type="checkbox" name="gallery">
                <label for="gallery-checkbox">Галерея</label>
              </li>
              <li>
                <input id="basket-checkbox" type="checkbox" name="basket">
                <label for="basket-checkbox">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button class="filter-button" type="submit">Показать</button>
        </form>
      </section>
      <section class="templates">
        <ul class="templates-list">
          <li class="templates-list-item"><a aria-label="Седона. Информационный сайт для туристов"><img src="img/sedona.jpg" width="360" height="576" alt="sedona"></a></li>
          <li class="templates-list-item"><a aria-label="Пинк. Продуктовый лендинг приложения для iOS и Android"><img src="img/pink.jpg" width="360" height="576" alt="pink"></a></li>
          <li class="templates-list-item"><a aria-label="Барбершоп Бородинский"><img src="img/barbershop.jpg" width="360" height="576" alt="Барбершоп Бородинский"></a></li>
          <li class="templates-list-item"><a aria-label="Мишка. Интернет-магазин вязаных игрушек"><img src="img/mishka.jpg" width="360" height="576" alt="Мишка"></a></li>
          <li class="templates-list-item"><a aria-label="А плюс. Лендинг курсов повышения квалификации"><img src="img/a-plus.png" width="360" height="576" alt="A+"></a></li>
          <li class="templates-list-item"><a aria-label="Кваст. Промо-сайт производителя крафтового кваса"><img src="img/kvast.jpg" width="360" height="576" alt="Кваст"></a></li>
        </ul>
      </section>
    </main>
    <footer class="main-footer">
      <section class="modal write-us">
        <h2>Напишите нам</h2>
        <form class="feedback-form" action="https://echo.htmlacademy.ru" method="post">
          <p>
            <label for="name-field">Ваше имя:</label>
            <input id="name-field" type="text" name="name" placeholder="Имя Фамилия">
          </p>
          <p>
            <label for="mail-field">Ваш e-mail:</label>
            <input id="mail-field" type="text" name="e-mail" placeholder="email@examle.com">
          </p>
          <p>
            <label for="message-field">Текст письма</label>
            <textarea id="message-field" name="message" cols="80" rows="7" placeholder="В свободной форме"></textarea>
          </p>
          <button class="button" type="submit">Отправить</button>
        </form>
        <button class="button" type="button">Закрыть</button>
      </section>
      <ul class="footer-social">
        <li><a class="social-button" href="https://vk.com" aria-label="Вконтакте"><div class="vk"></div></a></li>
        <li><a class="social-button" href="https://facebook.com" aria-label="Фейсбук"><div class="fb"></div></a></li>
        <li><a class="social-button" href="https://instagram.com" aria-label="Инстаграм"><div class="insta"></div></a></li>
      </ul>
      <div class="lets-be-friends">
        <b>Давайте дружить, это выгодно!</b>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </footer>
  </body>
</html>
